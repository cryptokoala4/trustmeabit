<main-nav-bar>
</main-nav-bar>

<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header center-text">
     BTC Balance: {{ balance }} (HKD: {{ balance * 3531.83 }} )
    </h1>
  </div>
</div>

<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
  <li role="presentation" class="col-sm-4"><a href="#deposit" aria-controls="deposit" role="tab" data-toggle="tab" onclick="return false">Deposit</a></li>
  <li role="presentation" class="active col-sm-4"><a href="#transfer" aria-controls="transfer" role="tab" data-toggle="tab" onclick="return false">Transfer</a></li>
  <li role="presentation" class="col-sm-4"><a href="#history" aria-controls="history" role="tab" data-toggle="tab" onclick="return false">History</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <!-- Deposit Tab -->
  <div role="tabpanel" class="tab-pane" id="deposit">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>Your Bitcoin Address</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ address }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- transfer Tab -->
  <div role="tabpanel" class="tab-pane active" id="transfer">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th style="width: 398px">Transfee Address</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input type="text" size="30" ng-model="transfer.address">
                  </td>
                  <td>
                    <input type="number" ng-model="transfer.amount">
                  </td>
                </tr>
              </tbody>
            </table>
            <button ng-click="transferBTC()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- History Tab -->
  <div role="tabpanel" class="tab-pane" id="history">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>HISTORY TAB</th>
                  <th>Amount</th>
                  <th>Time</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
<!--                 <tr ng-repeat="transaction in transactions">
                  <td>transaction.address</td>
                  <td>transaction.amount</td>
                  <td>transaction.time</td>
                  <td>transaction.date</td>
                </tr> -->
                <tr>
                  <td>User X</td>
                  <td>0.05 BTC</td>
                  <td>16:24</td>
                  <td>22/12/2015</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
